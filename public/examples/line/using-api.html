<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ordinal scales</title>
    <link rel="stylesheet" href="/css/global.css"/>
    <script src="/lib/lodash/lodash.js"></script>
    <script src="/lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/lib/d3/d3.min.js"></script>
    <style>svg {
        background-color: #ff9900
    }
    .axis path, .axis line {
        fill: none;
        stroke: #000;
        stroke-width: 1px;
        shape-rendering: crispEdges;
    }
    </style>
</head>
<body>


<script>
    var width = 600;
    var height = 300;

    //The SVG Container
    var svgContainer = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    function getMonth (date) {
        return parseInt((date+'').slice(4,-2), 10);
    }

    var x = d3.scale.linear()
            .domain([1, 12])
            .range([40, width-20]);

    var y = d3.scale.linear()
            .range([height-20, 20]);

    var yAxis = d3.svg.axis().scale(y)
            .orient("left")
            .ticks(10)
            .innerTickSize(2)
            .outerTickSize(20)
            .tickPadding(5);


    function buildLineChart(data) {
        var monthlySales = data.monthlySales;
        var max = d3.max(monthlySales, function(d){
            return d.sales;
        });

        var min = d3.min(monthlySales, function(d){
            return d.sales;
        });

        y.domain([min, max]);

        svgContainer.selectAll('text')
                .data(monthlySales)
                .enter()
                .append('text')
                .text(function(d){return d.sales})
                .attr({
                    x : function(d){ return x(getMonth(d.month)); },
                    y : function (d) { return y(d.sales)}
                })


        var lineFunction = d3.svg.line()
                .x(function(d){ return x(getMonth(d.month)); })
                .y(function (d) { return y(d.sales)})
                .interpolate("linear");


        var lineGraph = svgContainer.append("path")
                .attr("d", lineFunction(monthlySales))
                .attr("stroke", "blue")
                .attr("stroke-width", 2)
                .attr("fill", "none");

        svgContainer.append('g')
                .attr('transform', "translate(30,0)")
                .attr('class', 'y axis')
                .call(yAxis);


    }

    d3.json('https://api.github.com/repos/bsullins/d3js-resources/contents/monthlySalesbyCategoryMultiple.json', function(data){

        data = JSON.parse(window.atob(data.content)).contents;
        buildLineChart(data[0]);

    })




</script>

</body>
</html>
