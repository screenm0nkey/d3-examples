<!DOCTYPE html>
<html>
<head>
    <title>D3 - Data Driven Documents</title>
    <script type="text/javascript" src="../lib/d3/d3.min.js"></script>
    <style type="text/css">

        body {
            padding-top: 50px;
            padding-left: 100px;
        }

        #chartArea {
            width: 400px;
            height: 300px;
            background-color: #CCC;
        }

        .bar {
            display: inline-block;
            width: 20px;
            height: 75px; /* Gets overriden by D3-assigned height below */
            margin-right: 2px;
            fill: teal;
        }

    </style>
</head>
<body>
<div id="chartArea"></div>
<script type="text/javascript">

    var dataset = [ 5, 10, 15, 20, 25 ];
    var barHeights = 9;
    var height = 300;
    var width = 400;

    var svg = d3.select('#chartArea').append('svg')
            .attr('width', width)
            .attr('height', height);

    svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            .attr('class', 'bar')
            // left to right
            .attr('x', function (d, i) {
                return i * 22;
            })
            // up and down
            .attr('y', function (d) {
                // this puts the chart on the bottom of the page
                return height - d * barHeights;
            })
            .attr('width', 20)
            .attr('height', function (d) {
                return d * barHeights;
            });

</script>
</body>
</html>
