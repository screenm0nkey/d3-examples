<!DOCTYPE html>
<html>
<head>
    <title>D3 - Data Driven Documents</title>
    <script type="text/javascript" src="../lib/d3/d3.min.js"></script>
    <script src="../lib/lodash/lodash.min.js"></script>
    <style type="text/css">

        body {
            padding-top: 50px;
            padding-left: 100px;
        }

        #chartArea {
            width: 400px;
            height: 300px;
            background-color: #CCC;
        }

        .bar {
            display: inline-block;
            width: 20px;
            height: 75px; /* Gets overriden by D3-assigned height below */
            margin-right: 2px;
            fill: teal;
        }

    </style>
</head>
<body>
<div id="chartArea"></div>
<script type="text/javascript">

    var dataset = _.map(_.range(15), function (i) {
        // these will be used as Y values
        return Math.random() * 50;
    });
    var barHeights = 9;
    var height = 300;
    var width = 400;
    var topPadding = 1.05;

    var svg = d3.select('#chartArea').append('svg')
            .attr('width', width)
            .attr('height', height);

    var yScale = d3.scale.linear()
            .domain([0, d3.max(dataset) * topPadding])
            .range([0, height]);


    svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            .attr('class', 'bar')
        // left to right
            .attr('x', function (d, i) {
                return i * 22;
            })
            .attr('y', function (d) {
                // this puts the chart on the bottom of the page.
                // comment it out to see what happens
                return height - yScale(d);
            })
            .attr('width', 20)
            .attr('height', function (d) {
                return yScale(d);
            });

</script>
</body>
</html>
