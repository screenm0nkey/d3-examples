<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>First d3</title><script type="text/javascript" src="/lib/d3/d3.min.js"></script>
    <link rel="stylesheet" href="/css/global.css"/>
    <script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script>
</head>
<body> <a href="/joins"></a>
<p>1 nick</p>
<p>2 lowman</p>
<p>3 liz</p>
<p>4 lowman</p>
<p>5 pixie</p>
<p>6 lowman</p>


<script>
    // update
    var p = d3.select("body").selectAll("p")
            .data([4, 8, 15, 16, 23, 42, 200]);

    // Enter…
    p.enter().append("p").text('hello');

    // update
    p.text(function(d, i){
        return d +'-Nick-' + i;
    });



    // Exit…
    p.exit().remove();

</script>
</body>
</html>
